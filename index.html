    <div class="container">
        <form id="form" class="form">
            <h2>PASSWORD RESET</h2>
            <div class="form-control">
                <label for="password">NEW PASSWORD</label>
                <input type="password" id="password" />
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="re-enter password">RE-ENTER PASSWORD</label>
                <input type="password" id="password2" />
                <small>Error message</small>
            </div>
            <button type="submit">RESET PASSWORD</button>
        </form>
        <div id="passChanged" class="passChanged">
            <h2>Password Changed</h2>
            <p style="font-weight: bold; text-align: center;">Your password has been updated! Now get back

    <script>
        const form = document.getElementById('form');
        const password = document.getElementById('password');
        const password2 = document.getElementById('password2');
        const passChanged = document.getElementById('passChanged')


        form.addEventListener('submit', (e) => {
            let messages = []
            if (password.value === password2.value && password.value.length >= 6 && password2.value.length >= 6) {
                form.style.display = "none";
                passChanged.style.display = "block";
            }

            if (messages.length > 0) {
                e.preventDefault()
                passChanged.style.display = "block";
            }
        })

        // Show input error message
        function showError(input, message) {
            const formControl = input.parentElement;
            formControl.className = 'form-control error';
            const small = formControl.querySelector('small');
            small.innerText = message;
        }

        // Show success outline
        function showSuccess(input) {
            const formControl = input.parentElement;
            formControl.className = 'form-control success';
        }

        // Check required fields
        function checkRequired(inputArr) {
            inputArr.forEach(function (input) {
                if (input.value.trim() === '') {
                    showError(input, `${getFieldName(input)} is required`);
                } else {
                    showSuccess(input);
                }
            });
        }

        // Check input length
        function checkLength(input, min, max) {
            if (input.value.length < min) {
                showError(input, `${getFieldName(input)} must be at least ${min} characters`);
            } else if (input.value.length > max) {
                showError(input, `${getFieldName(input)} must be less than ${max} characters`);
            } else {
                showSuccess(input);
            }
        }

        // Check passwords match
        function checkPasswordsMatch(input1, input2) {
            if (input1.value !== input2.value) {
                showError(input2, 'Passwords do not match');
            }
        }

        // Get fieldname
        function getFieldName(input) {
            return input.id.charAt(0).toUpperCase() + input.id.slice(1);
        }

        // Event listeners
        form.addEventListener('submit', function (e) {
            e.preventDefault();
            checkRequired([password, password2]);
            checkLength(password, 6, 25);
            checkPasswordsMatch(password, password2);
        });
    </script>
