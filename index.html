<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password Using Vanilla JavaScript</title>
    <meta name="description" content="created by Vishal Kumar">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="/style.css" rel="stylesheet">
</head>

<body>

    <!-- Navbar Begin Here -->
    <div class="top">
        <nav class="navbar navbar-expand-sm">
            <span class="navbar-brand">
                <img src="logo.png" alt="navbar-logo" onclick=location.reload(); height="auto" width="100vw">
            </span>
            <ul>
                <li class="nav-item"><a href="#">Join a Race</a></li>
                <li class="nav-item"><a href="#">Leaderboard</a></li>
                <li class="nav-item"><a href="#" id="login">Login</a></li>
            </ul>
        </nav>
    </div>
    <!-- Navbar End Here  -->

    <div class="container">
        <form id="form" class="form">
            <h2>PASSWORD RESET</h2>
            <div class="form-control">
                <label for="password">NEW PASSWORD</label>
                <input type="password" id="password" />
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="re-enter password">RE-ENTER PASSWORD</label>
                <input type="password" id="password2" />
                <small>Error message</small>
            </div>
            <button type="submit">RESET PASSWORD</button>
        </form>
        <div id="passChanged" class="passChanged">
            <h2>Password Changed</h2>
            <p style="font-weight: bold; text-align: center;">Your password has been updated! Now get back
                in the driver seat, racers are waiting for you!</p>
            <button onclick="window.open('/join')">Join a Race</button>
        </div>
    </div>
    <footer>
        <ul class="footer-links">
            <li class="nav-item"><a href="#">About Us</a></li>
            <li class="nav-item"><a href="#">Privacy Policy</a></li>
            <li class="nav-item"><a href="#">Tutorials</a></li>
            <li class="nav-item"><a href="#">Terms of Service</a></li>
        </ul>
    </footer>

    <script src="/script.js"> </script>
</body>

</html>
